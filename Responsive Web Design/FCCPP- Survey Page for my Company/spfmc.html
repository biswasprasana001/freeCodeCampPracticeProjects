<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Page</title>
    <link rel="stylesheet" href="spfmc.css">
</head>

<body>

    <div id="main">

        <h1 id="title" class="center">Welcome to our Survey Page</h1>
        <p id="description" class="center">Help us to make our products better for you</p>
        <form action="" id="survey-form">

            <div class="block2">
            <label for="name" class="block1 block3" id="name-label">Name:</label>
            <input type="text" class="block1" id="name" name="name" placeholder="Enter Your Name" required>
            </div>

            <div class="block2">
            <label for="email" class="block1 block3" id="email-label">E-Mail:</label>
            <input type="email" class="block1" id="email" name="email" placeholder="Enter Your E-Mail" required>
            </div>

            <div class="block2">
            <label for="number" class="block1 block3" id="number-label">Age:</label>
            <input type="number" class="block1" id="number" name="age" max="32" min="18" placeholder="Enter Your Age">
            </div>

            <div class="block2">
            <label for="dropdown" class="block1 block3">What to Change?</label>
            <select name="gender" id="dropdown" class="block1">
                <option value="challenges">Challenges</option>
                <option value="projects">Projects</option>
                <option value="other">Other</option>
            </select>
            </div>

            <div class="block2">
            <label for="gender" class="block1 block3">Gender</label>
            <label for="male" class="block1">
                <input type="radio" id="male" name="gender" value="male">
                Male
            </label>
            <label for="female" class="block1">
                <input type="radio" id="female" name="gender" value="female">
                Female
            </label>
            <label for="other" class="block1">
                <input type="radio" id="other" name="gender" value="Other">
                Other
            </label>
            </div>

            <div class="block2">
            <label for="contact-medium" class="block1 block3">How Can We Reach You?</label>
            <label for="mailBox" class="block1">
                <input type="checkbox" id="mailBox" name="contact-medium" value="mailBox">
                MailBox
            </label>
            <label for="phone" class="block1">
                <input type="checkbox" id="phone" name="contact-medium" value="phone">
                Phone
            </label>
            </div>

            <div class="block2">
            <label for="additional-comments" class="block1 block3">Additional Comments:</label>
            <textarea name="additional-comments" class="block1" id="additional-comments" cols="20" rows="5"></textarea>
            </div>

            <button type="submit" class="block1" id="submit">Submit</button>

        </form>

    </div>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

</body>

</html>
