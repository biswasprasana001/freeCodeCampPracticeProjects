<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1 id="title">Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </header>
        <form action="" id="survey-form">
            <label for="name" id="name-label">Name</label>
            <input type="text" id="name" placeholder="Enter Your Name" required>
            <label for="email" id="email-label">E-Mail</label>
            <input type="email" id="email" placeholder="Enter Your Email" required>
            <label for="number" id="number-label">Age</label>
            <input type="number" id="number" max="32" min="18" placeholder="Enter Your Age">
            <label for="">Which option best describes you?</label>
            <select id="dropdown">
                <option disabled="" selected="" value="">Select current role</option>
                <option value="student">Student</option>
                <option value="job">Full Time Job</option>
                <option value="learner">Full Time Learner</option>
                <option value="preferNo">Prefer not to say</option>
                <option value="other">Other</option>
            </select>
            <label for="radio">Would you recommend it to a friend?</label>
            <label>
                <input name="user-recommend" value="definitely" type="radio" checked="" class="not-block radio">Definitely
            </label>
            <label>
                <input name="user-recommend" value="maybe" type="radio" class="not-block radio">Maybe
            </label>
            <label>
                <input name="user-recommend" value="not-sure" type="radio" class="not-block radio">Not Sure
            </label>

            <label for="checkbox">
                What would you like to see improved? (Check all that apply)
            </label>
            <label><input name="prefer" value="front-end-projects" type="checkbox" class="not-block checkbox">Front-end
                Projects</label>
            <label>
                <input name="prefer" value="back-end-projects" type="checkbox" class="not-block checkbox">Back-end
                Projects</label>
            <label><input name="prefer" value="additional-courses" type="checkbox" class="not-block checkbox">Additional
                Courses</label>
            <label for="comments">Any Comments or Suggestions?</label>
            <textarea id="comments" name="comment" placeholder="Enter your comment here..."></textarea>
            <button type="submit" id="submit" class="submit-button">
                Submit
            </button>
        </form>
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
